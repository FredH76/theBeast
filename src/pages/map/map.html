<ion-header>

  <ion-navbar hideBackButton="true">

    <ion-title>
      <div style="width:100%;height:25px;background:white;border: solid 1px lightgrey; border-radius:7px"></div>
    </ion-title>

    <ion-buttons left class="bar-buttons">
      <button ion-button icon-only class="bar-button">
        <ion-icon name="briefcase"></ion-icon>
      </button>
      <button ion-button icon-only class="bar-button">
        <ion-icon name="calculator"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right class="bar-buttons">
      <button ion-button icon-only class="bar-button">
        <ion-icon name="aperture">
          <span class="text-total-coins">10</span>
        </ion-icon>
      </button>
      <button ion-button icon-only class="bar-button">
        <ion-icon name="stopwatch">
          <span class="text-total-coins">60:00</span>
        </ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="dragonBackground">
  <div style="height:100%">
    <ion-scroll class="imageContainer" scrollX="true" style="height:100%">
      <img src="assets/imgs/plan2.png" full-height>
    </ion-scroll>
  </div>
</ion-content>
